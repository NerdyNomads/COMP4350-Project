name: Release to Docker Hub

on:
  push:
    branches: [ implement-docker-image ]
  workflow_dispatch:

jobs:

  Login-To-Docker:
    steps:
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

  Build-Backend:
    steps:
      - run: echo "Building Backend..."
      - run: docker build --file=backend/backend.dockerfile  -t playground-web-backend .
      - run: echo "Backend Build Complete!"

  Build-Frontend:
    steps:
      - echo "Building Frontend..."
      - docker build --file=frontend/frontend.dockerfile  -t playground-web-frontend .
      - echo "Frontend Build Complete!"