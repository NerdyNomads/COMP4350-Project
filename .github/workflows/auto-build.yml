name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install frontend dependencies
      working-directory: ./front-end
      run: npm install

    - name: Install backend dependencies
      working-directory: ./back-end
      run: npm install
  
    - name: Build
      working-directory: ./front-end
      run: npm run build

    - name: Run backend tests
      working-directory: ./back-end
      run: npm run test